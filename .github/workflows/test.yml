name: Tests
on: [workflow_dispatch]
jobs:
  feature:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run action
        uses: ./
        with:
          file: ./test.txt
        env:
          FIRST_NAME: eduardo
          LAST_NAME: borges

      - name: Print output
        run: cat ./test.txt

      - name: Test
        run: '[[ "$(cat ./test.txt)" = "Hello my name is eduardo borges" ]]'